  - description: "This project provides a secure data-storage system where a user\u2019\
      s encryption key is split into secret shares across multiple devices, preventing\
      \ any single compromised device from exposing protected data. Devices authenticate\
      \ each other using their own public-private key pairs and establish pairwise\
      \ encrypted channels through authenticated Diffie-Hellman. A server (via NTFY)\
      \ is used only as a relay for encrypted messages, ensuring that all sensitive\
      \ content remains end-to-end protected between trusted devices."
