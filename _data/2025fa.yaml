  projects:
  - description: This project builds a complete end-to-end big-data analytics pipeline
      to process and analyze the multi-million record Amazon Books Reviews dataset
      using Pandas, PySpark, and machine learning. The workflow includes extensive
      data cleaning, distributed preprocessing, and exploratory analysis of review
      patterns such as rating distributions, review lengths, and reviewer behavior.
      Four ML tasks were implemented at scale, sentiment classification with Linear
      SVM, helpful-vote prediction using Poisson regression, reviewer segmentation
      via K-Means, and extractive multi-review summarization using Random Forest regression
      with transformer-based features, producing robust insights and scalable models
      for understanding book reviews at large scale.
