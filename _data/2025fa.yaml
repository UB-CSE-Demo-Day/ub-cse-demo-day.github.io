- code: CSE 676 - Deep Learning
  projects:
  - description: Radiology departments are experiencing growing workloads as the number
      of chest X-rays continues to rise, making rapid and accurate interpretation
      essential. This project introduces an AI-powered Radiology Chatbot that integrates
      retrieval-augmented generation (RAG), image captioning, and summarization to
      support clinical decision-making. The system processes DICOM chest X-ray images
      and free-text radiology reports from the Indiana University OpenI dataset, enabling
      multi-turn, context-aware conversations with clinicians. Using semantic embeddings
      and FAISS indexing, it retrieves the most relevant report sections and metadata
      to enrich query responses. A BART-based summarization module generates concise
      and clinically coherent report summaries for quick reference. The chatbot is
      deployed through a Streamlit interface that supports both chat-based Q&A and
      one-click summarization. Overall, this system aims to streamline radiology workflows,
      enhance interpretability, and improve accessibility of diagnostic insights for
      healthcare professionals.
    team:
    - email: aarushij@buffalo.edu
      name: Aarushi Jugran
    - email: singh72@buffalo.edu
      name: Anukriti Singh
