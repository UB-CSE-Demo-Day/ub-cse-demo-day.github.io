  - description: Unfold Studio is a free, web-based learning platform created to support
      students who find coding intimidating or lack access to programs that teach
      it, as many existing platforms are too technical or not designed for beginners
      and social science learners. This creates a barrier for students who could benefit
      from coding as a way to express creativity and build programming skills. Educators
      also lack tools to understand or observe how students are using AI, and many
      students are copy-pasting from AI platforms instead of learning how to think
      through problems or write on their own. Unfold Studio provides a low pressure,
      creative environment where students can experiment and gradually learn coding
      concepts while developing logic and problem-solving skills. The platform combines
      storytelling, coding, and AI, and students stay in control of when and how AI
      supports them. It is designed for students and educators in multiple fields,
      including social sciences, CS, and middle and high school learners, with a primary
      focus on introductory CS courses. Its flexibility also allows educators in English,
      Social Studies, and CS to use it for interdisciplinary learning across different
      fields.
