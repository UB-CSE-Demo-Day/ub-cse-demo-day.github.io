- code: 'CSE 546: Reinforcement Learning'
  projects:
  - description: 'Modern reinforcement learning benchmarks for building energy management

      assume stable operating conditions, even though real distribution systems face

      rare but severe shocks from climate extremes and malicious grid disruptions.

      This gap raises a fundamental question: can an RL controller learn resilience-

      aware behavior when exposed to stochastic multi-hazard disturbances with advance

      warning signals. We address this by introducing a disaster-augmented variant

      of the CityLearn Challenge 2022 Phase 1 environment that models snowstorms,

      heatwaves, wildfires, hurricanes, and grid attacks through dynamic modifications

      to load, solar generation, and grid availability. The state representation is
      extended

      with hazard type, warning indicators, and time-to-event features, and we train

      a centralized Proximal Policy Optimization (PPO) controller using an urgency-

      weighted objective that prioritizes continuity of supply during hazard periods.

      In one-year rollouts containing three major disaster events totaling 288 hazard-

      hours (72-hour winter storm, 120-hour heatwave, 96-hour wildfire), the learned

      policy maintains a long-run average battery state of charge of 51.8 percent
      despite

      sustained discharge during outages, raises SOC proactively in advance of hazard

      windows, and limits unserved energy to 3.42 kWh per disaster-hour, outperforming

      random and rule-based baselines while preserving peak-demand reductions. These

      results show that integrating disaster forecasts directly into the control loop
      enables

      RL controllers to internalize temporal risk structure and develop proactive
      resilience

      strategies rather than reactive responses.'
    team:
    - email: tanviran@buffalo.edu
      name: Tanvi Ranga
    - email: minanour@buffalo.edu
      name: Mina Nouri
    - email: jgubbala@buffalo.edu
      name: Jahnavi Gubbala
    title: 'CityLearn-DR: A Multi-Hazard RL Benchmark for Disaster-Ready Grid Control'
- code: CSE587 - Data Intensive Computing
  projects:
  - description: 'This project focuses on building a complete

      end-to-end big data analytics pipeline using Hadoop for

      large-scale data ingestion and PySpark for distributed data

      processing, exploratory analysis, and machine learning.

      Using the eCommerce Behavior Data from a Multi-Category

      Store dataset, which contains over 110 million user

      interaction events, the goal is to understand customer

      behavioral patterns, estimate revenue trends, predict purchase

      likelihood, segment customers, and identify cross-category

      product affinities.'
