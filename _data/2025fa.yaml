  - description: "There have been attempts to draw on optical discs, specifically\
      \ CD\u2019s, using the data written to them. These attempts were recorded online\
      \ but do not provide specifics on data computation, the methods of determining\
      \ these processes, and an explanation of their final implementation. On top\
      \ of this, when first using the implementations we were unable to produce the\
      \ same results they yielded, or determine the constraints to produce the correct\
      \ result.\n\nFor this project, we determined how to draw on a CD using data\
      \ and document the process so that it is reproducible, such that if someone\
      \ in the future wants to build upon our findings they can. We did so by reverse\
      \ engineering the existing implementations and contributing our own versions. "
