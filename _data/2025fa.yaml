- code: EAS 563
  projects:
  - description: 'This project enables the Unitree Go 2 robot to autonomously find
      and move towards a target ball (green, pink, or yellow) using its onboard vision.


      The robot runs a custom-trained YOLOv8 model to detect and track the ball''s
      position in real-time from its camera feed. This vision data is fed into a "visual
      servoing" control loop:


      Steering (Yaw): The loop calculates the ball''s horizontal position (x coordinate)
      in the frame. If the ball is not in the center, it sends a yaw (turn) command
      to the robot to steer left or right until the ball is centered.


      Movement (Forward): The loop simultaneously checks the size of the ball''s bounding
      box. If the ball is small (far away), it commands the robot to walk forward.
      As the robot gets closer, the ball appears larger, and the robot slows down,
      stopping when it reaches a target distance.


      This creates a complete, closed-loop perception-to-action system that allows
      the robot to "lock on" and autonomously follow its target.'
    team:
