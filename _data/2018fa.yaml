    - title: Happiness Experiment 
      description: >
        Happiness is the scoreboard for life. Happiness now, happiness at the end of the day, happiness with life. There is no other word in the English language that is as rich, deep, meaningful in regard to how we view our lives than happiness. To be happy our life needs to â€œfeel right.â€ Our life needs to be close to in balance physically, mentally, emotionally and spiritually. We are the experts of our own happiness. You control your happiness. You can build a happiness routine that sets you up for success in life and â€œA life well lived.â€ Leading research has determined that 50% of our happiness is genetic, 10% circumstantial and 40% is â€œour intentional activity.â€ In other words our beliefs, mindset and routines. We hope that this program will inspire and help you take ownership and action to enable your happiness. Rather than read hundreds of self-help books and listen to podcast after podcast we have boiled the advice down to a simple (minutes a day) program that you can start, today. Right Now. World happiness, healthiness and greater good starts with the individual â€“ yes, you!!! Once you have built your personal happiness then you can start sharing it with others creating a virtual cycle of happiness. The happiness experiment is a program that has been designed to bring more happiness to your life through playful experimentation. We are going to load up your day with happiness. Help you build a happiness routine. Inspire you to push your happiness boundaries. 
      team:
        - name: Sourabh Bhagat
        - name: Pradeep Aitha
